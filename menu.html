<!DOCTYPE html>

<head>

    <title>Menu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .page-container {
            position: relative;
            min-height: 100vh;
        }
        .header {
            background-color: rgb(46, 3, 3);
            color: aliceblue;
            text-align: center;
            padding: 20px;
        }
        .nav {
            margin-top: 5px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            padding-bottom: 100px;
            text-align: center;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .menu-item {
            display: inline-block;
            vertical-align: top;
            width: calc(33.33% - 20px);
            margin: 10px;
            border: 1px solid black;
            text-align: center;
            box-sizing: border-box;
        }
        .menu-item-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 15px auto;
        }
        .menu-item-name, .menu-item-price {
            font-size: 20px;
        }
        .menu-item:hover {
            box-shadow: 0 0 10px blue;
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .menu-item {
                width: 100%;
            }
        }
    </style>
</head>
