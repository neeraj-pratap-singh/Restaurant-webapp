<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Application</title>
    <style>
        /* Common styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #2E0303;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .nav {
            margin-top: 5px;
            text-align: center;
        }

        .nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            text-align: center; /* Center align container */
        }

        /* Styles for form-label, form-input and form-button */
        .form-label,
        .form-input,
        .form-button {
            display: block;
            margin: 20px auto; /* Center align and add margin */
            font-size: 20px;   /* Increase size */
        }

        .form-input {
            background-color: rgb(116, 116, 224); /* Default background color */
            border: 2px solid red;     /* Default border color */
            color: #fff;
            padding: 15px;
            width: 40%;  /* Increase width */
            border-radius: 30px;
        }

        /* Style when an input has focus */
        .form-input:hover {
            background-color: white;
            color: #000;
        }

        /* Style when an input is valid (data is there) */
        .form-input:valid {
            border-color: green;
        }

        /* Style for the submit button */
        .form-button {
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 20px;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Adding hover effect to submit button */
        .form-button:hover {
            background-color: green;  /* Change color to green */
            font-size: 22px;  /* Increase font size */
        }

        /* Adding styling for select element */
        select.form-input > option {
            background-color: rgb(116, 116, 224);
            color: #fff;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .form-label,
            .form-input,
            .form-button {
                width: 35%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Restaurant Application</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Place an Order</h2>
        
        <div class="order-form">
            <form>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" required>
                
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
                
                <label for="menu-item" class="form-label">Menu Item:</label>
                <select id="menu-item" name="menu-item" class="form-input" required>
                    <option value="">Select a menu item</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Salad">Salad</option>
                </select>
                
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-input" min="1" required>
                
                <button type="submit" class="form-button">Add to Cart</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2023 Restaurant Application. All rights reserved.</p>
    </footer>
</body>
</html>
